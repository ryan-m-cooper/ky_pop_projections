<html>
  <head>
    <title>Projected KY Population Change by County, 2010-2040</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="header" class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse"> <i class="icon-reorder"></i>

        </button> <a class="navbar-brand" href="#" contenteditable="false">
            Projected KY Population Change by County, 2010-2040
        </a>

    </div>
</div>
<div id="wrapper" class="">
    <div id="sidebar-wrapper" class="col-md-2">
        <div id="period-select" class="" style="">
          <h3>Select a Time Period: </h3>
          <input type="radio" name="county" id="ky10_15" checked="true"><label for="ky10_15">2010 - 2015</label><br>
          <input type="radio" name="county" id="ky15_20"><label for="ky15_20">2015 - 2020 </label><br>
          <input type="radio" name="county" id="ky20_25"><label for="ky20_25">2020 - 2025</label><br>
          <input type="radio" name="county" id="ky25_30"><label for="ky25_30">2025 - 2030</label><br>
          <input type="radio" name="county" id="ky30_35"><label for="ky30_35">2030 - 2035</label><br>
          <input type="radio" name="county" id="ky35_40"><label for="ky35_40">2035 - 2040</label><br>
        </div>
        <div id="legend-container">
          <h3>5-year Change (%)</h3>
        </div>
        <div id="info-container">
          <h3>County: <span id="info-county"></span></h3>
            <table class="table table-striped">
              <thead>
                <th>Period</th>
                <th>% Change</th>
                <th>Total Change</th>
              </thead>
              <tbody>
                <tr>
                  <td>2010-2015</td>
                  <td id="p10_15"></td>
                  <td id="d10_15"></td>
                </tr>
                <tr>
                  <td>2015-2020</td>
                  <td id="p15_20"></td>
                  <td id="d15_20"></td>
                </tr>
                <tr>
                  <td>2020-2025</td>
                  <td id="p20_25"></td>
                  <td id="d20_25"></td>
                </tr>
                <tr>
                  <td>2025-2030</td>
                  <td id="p25_30"></td>
                  <td id="d25_30"></td>
                </tr>
                <tr>
                  <td>2030-2035</td>
                  <td id="p30_35"></td>
                  <td id="d30_35"></td>
                </tr>
                <tr>
                  <td>2035-2040</td>
                  <td id="p35_40"></td>
                  <td id="d35_40"></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    <div id="main-wrapper" class="col-md-10 pull-right">
        <div id="main" class="">
        </div>
    </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="./app.js"></script>
  </body>
</html>
